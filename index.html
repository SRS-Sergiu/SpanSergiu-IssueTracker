
<!DOCTYPE html>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>SRS-Issue Tracker</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

<body onload="fetchIssues()">

	<div class="container">
		<h1>SRS - IssueTracker </h1>
		<div class="jumbotron" >
			<h3>Add New Issue:</h3>
			<form action="" id="issueInputForm">
				<div class="form-group">
					<label for="issueDescInput">Description</label>
					<input type="text" class="form-control" id="issueDescInput" placeholder="Describe the Issue">
				</div>
				<div class="form-group">
					<label for="issueSeverityInput">Severity</label>
					<select id="issueSeverityInput" class="form-control">
						<option value="Low">Low</option>
						<option value="Meddium">Meddium</option>
						<option value="Heigh">Heigh</option>
					</select>
				</div>
				<div class="form-group">
					<label for="issueAssignedToInput">Assigned To</label>
					<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Assigned To">
				</div>
				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>
		<div class="col-lg-12">  <!-- folosim 12 coloane -->
			<div id="issuesList">
				<!-- lasam div gol pentru ca JS sa implementeze, cand iteram lista de probleme -->
			</div>
			<div class="footer" align="center">
				<p>&copy;SRS-IssueTracker</p>
			</div>
		</div>
	</div>





<!-- JavaScript src -->
	<script src="https://chancejs.com/chance.min.js"></script>  <!-- ChanceJs-> indentificator global -->
